<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
      <link rel="stylesheet" type="text/css" href="CSS/styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
   <div class="survey"> <form id="survey-form">
    <fieldset>
     <label id="name-label">Name</label><input id="name" type="text" placeholder="Your Name" required/>
     <label id="email-label">Email</label><input id="email" type="email" placeholder="Your Email" required/>
     <label id="number-label">Age(optional)</label><input id="number" type="number" min="13" max="100" placeholder="Your Age"/>
     </fieldset>
     <fieldset>
     <label> Which option best describes your current role?
     <select id="dropdown">
       <option>Select current role</option>
       <option>Student</option>
       <option>Full Time Job</option>
       <option>Full Time Learner</option>
       <option>Prefer not to say</option>
       <option>Other</option>
       </select>
       </label>
       <label>Would you recommecnd freeCodeCamp to a friend?</label>
       <label><input type="radio" name="correct"/>Definitely</label>
       <label><input type="radio" name="correct"/>Maybe</label>
      <label><input type="radio" name="correct"/>Not Sure</label>
       <label> What is your favorite feature of freeCodeCamp?
     <select id="dropdown">
       <option>Select an option</option>
       <option>Challenges</option>
       <option>Projects</option>
       <option>Community</option>
       <option>Open Source</option>
       </select>
<label>What would you like to see improved?  (Check all that apply)</label>
       <label><input type="checkbox" value="item" />Fron-end Projects</label>
        <label><input type="checkbox" value="item" />Back-end Projects</label>
         <label><input type="checkbox" value="item" />Data Visualization</label>
         <label><input type="checkbox" value="item" />Challenges</label>           <label><input type="checkbox" value="item" />Open Source Community</label>           <label><input type="checkbox" value="item" />Gitter help rooms</label>
  <label><input type="checkbox" value="item" />Videos</label>
    <label><input type="checkbox" value="item" />City Meetups</label>
      <label><input type="checkbox" value="item" />Wiki</label>
        <label><input type="checkbox" value="item" />Forum</label>
    <label><input type="checkbox" value="item" />Additional Courses</label>
       </fieldset>
       <fieldset>
         <label>Any comments or suggestions?</label>
       <textarea id="surevy-form"></textarea>
       </fieldset>
       <input id="submit" type="submit" />
    </form>
    </div>
  </body>
</html>
